<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Book Catalog</h1>
            <input type="text" id="search-bar" placeholder="Search by title, author, or ISBN...">
        </header>

        <section id="book-list">
            <!-- Search results will be displayed here -->
        </section>

        <div class="actions">
            <button id="add-book-btn">Add New Book</button>
        </div>
    </div>

    <!-- Login Form -->
    <div id="login-form-modal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Form -->
    <div id="register-form-modal" class="modal">
        <div class="modal-content">
            <h2>Register</h2>
            <form id="register-form">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="register-email" required>
    
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="register-password" required>
    
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <!-- Add buttons for login/register -->
    <button id="login-btn">Login</button>
    <button id="register-btn">Register</button>
    <button id="logout-btn" style="display: none;">Logout</button> <!-- Logout button, hidden initially -->
    
    <div id="book-form-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add/Edit Book</h2>
            <form id="book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
    
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
    
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" required>
    
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" required>
    
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
    
                <label for="cover">Cover Image URL:</label>
                <input type="text" id="cover" name="cover">
    
                <label for="read-checkbox">Mark as Read:</label>
                <input type="checkbox" id="read-checkbox">
    
                <button type="submit" id="save-btn">Save</button>
                <button type="button" id="delete-book-btn" style="display: none;">Delete</button> <!-- Delete button -->
            </form>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
</body>
</html>
